<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Copy Cat</title>

  <link rel="stylesheet" href="./build/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato" rel="stylesheet">

</head>

<body>
    
    <div class="parent-container">
        
        <div class="content-child">
            <div class="header-container">
                <h1 class="header">Copy Cat</h1>
            </div>
            <div class="row">
                <div class="spot" id="spot-0"></div>
                <div class="spot" id="spot-1"></div>
                <div class="spot" id="spot-2"></div>
            </div>
            <div class="row">
                <div class="spot" id="spot-3"></div>
                <div class="spot" id="spot-4"></div>
                <div class="spot" id="spot-5"></div>
            </div>
            <div class="row">
                <div class="spot" id="spot-6"></div>
                <div class="spot" id="spot-7"></div>
                <div class="spot" id="spot-8"></div>
            </div>
            <div class="row">
                <div class="highscore-container"><span id="highscore" class="highscore"></span></div>
                <div id="resetBtn"><a class="myButton">Reset</a></div>
            </div>
            
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="./build/script.js"></script>
</body>
</html>
